<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <svg width="180" height="120">
        <rect style="fill:white;" x="0" y="0" width="180" height="40"/>
        <rect style="fill: blue;" x="0" y="40" width="180" height="40"/>
        <rect style="fill: red; " x="0" y="80" width="180" height="40"/>
    </svg>
</div>
    <div>
    <svg width="180" height="120">
        <rect style="fill:blue;" x="0" y="0" width="60" height="120"/>
        <rect style="fill: white;" x="60" y="0" width="60" height="120"/>
        <rect style="fill: red; " x="120" y="0" width="60" height="120"/>
    </svg>
</div>
<div>
    <svg width="180" height="120">
        <rect style="fill:white;" x="0" y="0" width="180" height="120"/>
        <rect style="fill:blue;" x="30" y="0" width="30" height="120"/>
        <rect style="fill:blue;" x="0" y="45" width="180" height="30"/>
    </svg>
</div>
<div>
    <svg width="180" height="120">
        <rect style="fill:red;" x="0" y="0" width="180" height="120"/>
        <rect style="fill:white;" x="80" y="30" width="20" height="60"/>
        <rect style="fill:rgb(255, 255, 255);" x="60" y="50" width="60" height="20"/>
    </svg>
</div>
<div>
    <svg width="180" height="120">
        <rect style="fill:white;" x="0" y="0" width="180" height="120"/>
        <circle style="fill:red;" cx="90" cy="60" r="35"/>
        
    </svg>
</div>
